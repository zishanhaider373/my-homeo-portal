<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeo Portal Offline</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        /* CSS Settings */
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin:0; padding: 0; direction: ltr; }
        h1 { font-size: 25px; color: #06402B; text-align: center; margin-top: 10px; }
        .navbar { background-color: #06402B; padding: 10px; display: flex; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        .nav-item { background-color: #1a5e44; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; border: 1px solid #27ae60; }
        .container { max-width: 800px; margin: 15px auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .section-box { background: #eef9f3; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #27ae60; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; width: 48%; }
        .btn-save { background: #06402B; width: 100%; margin-bottom: 10px; }
        .btn-backup { background: #2980b9; }
        .btn-import { background: #16a085; }
        .card { background: white; border-left: 6px solid #06402B; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .match-badge { background: #27ae60; color: white; padding: 2px 8px; border-radius: 12px; font-size: 14px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-item" onclick="location.reload()">Home</div>
    <div class="nav-item" onclick="alert('Use search to find medicines')">Search</div>
</div>

<div class="container">
    <h1>Homeopathic Portal (Offline)</h1>
    
    <div class="section-box">
        <input type="text" id="medName" placeholder="Medicine Name...">
        <textarea id="medSymptoms" rows="3" placeholder="Symptoms (nazla, bukhar...)"></textarea>
        <button class="btn btn-save" onclick="saveData()">Save Medicine</button>
    </div>

    <input type="text" id="searchInput" onkeyup="searchEverything()" placeholder="Search symptoms...">
    <div id="results"></div>

    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button class="btn btn-backup" onclick="exportData()">Backup</button>
        <button class="btn btn-import" onclick="importData()">Import</button>
    </div>
    <input type="file" id="fileInput" style="display:none" onchange="handleFile(event)">
</div>

<script>
    // --- SABSE ZAROORI: OFFLINE SYSTEM ---
    if ('serviceWorker' in navigator) {
        const swCode = `
            const cacheName = 'homeo-cache-v1';
            self.addEventListener('install', e => {
                e.waitUntil(caches.open(cacheName).then(cache => cache.addAll([location.pathname, './index.html'])));
            });
            self.addEventListener('fetch', e => {
                e.respondWith(caches.match(e.request).then(res => res || fetch(e.request)));
            });
        `;
        const blob = new Blob([swCode], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    // --- Data Logic ---
    let medicineData = JSON.parse(localStorage.getItem('homeoData')) || [];

    function saveData() {
        let name = document.getElementById('medName').value.trim();
        let symp = document.getElementById('medSymptoms').value.trim();
        if(!name || !symp) return alert("Fill details!");
        medicineData.push({ id: Date.now(), name, symptoms: symp });
        localStorage.setItem('homeoData', JSON.stringify(medicineData));
        document.getElementById('medName').value = '';
        document.getElementById('medSymptoms').value = '';
        alert("Saved!");
    }

    function searchEverything() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        if (input.length < 2) return;

        medicineData.filter(m => m.name.toLowerCase().includes(input) || m.symptoms.toLowerCase().includes(input))
        .forEach(m => {
            resultsDiv.innerHTML += `<div class="card"><b>${m.name}</b><br><small>${m.symptoms}</small></div>`;
        });
    }

    function exportData() {
        let blob = new Blob([JSON.stringify(medicineData)], { type: "application/json" });
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Homeo_Backup.json";
        a.click();
    }

    function importData() { document.getElementById('fileInput').click(); }
    function handleFile(e) {
        let reader = new FileReader();
        reader.onload = function(event) {
            medicineData = JSON.parse(event.target.result);
            localStorage.setItem('homeoData', JSON.stringify(medicineData));
            alert("Data Imported!");
        };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
